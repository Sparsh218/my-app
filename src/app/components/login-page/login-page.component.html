<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input ngModel class="form-control" type="text" id="username" name="username" required #username="ngModel">
                <div *ngIf="username.invalid && formSubmit" class="error-message">* Username is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ngModel class="form-control" type="password" id="password" name="password" required #password="ngModel">
                <div *ngIf="password.invalid && formSubmit" class="error-message">* Password is required
                </div>
            </div>            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
